## MinIO&reg; Common parameters
##
auth:
  rootUser: minio-admin
  rootPassword: "MinioAdminPassword123!"  # Change this to a secure password
  forcePassword: false

## Create default buckets
##
defaultBuckets: "dremio"

## Disable MinIO&reg; Web UI
##
disableWebUI: false

## Enable persistence using Persistent Volume Claims
##
persistence:
  enabled: true
  mountPath: /data
  size: 50Gi  # Adjust size as needed

## MinIO&reg; deployment parameters
##
mode: standalone

## MinIO&reg; resources
##
resources:
  requests:
    memory: "4Gi"
    cpu: "2"
  limits:
    memory: "8Gi"
    cpu: "4"

## Service configuration
##
service:
  type: LoadBalancer
  port: 9000

## Ingress configuration (if needed)
##
ingress:
  enabled: false  # Set to true if you want to use Ingress

## Metrics parameters
##
metrics:
  serviceMonitor:
    enabled: false  # Set to true if you're using Prometheus Operator

## MinIO&reg; TLS configuration (optional)
##
tls:
  enabled: false  # Set to true if you want to enable TLS
  autoGenerated: true  # Set to false if you provide your own certificates

## MinIO&reg; distributed mode parameters (if needed in the future)
##
statefulset:
  replicaCount: 1  # Increase for distributed mode

## Extra environment variables
##
extraEnvVars: []
  # - name: MINIO_BROWSER
  #   value: "on"
  # - name: MINIO_PROMETHEUS_AUTH_TYPE
  #   value: "public"

## Provisioning job (optional, for creating users, policies, etc.)
##
provisioning:
  enabled: true
  extraCommands:
    - mc anonymous set download provisioning/dremio