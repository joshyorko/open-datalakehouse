---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  namespace: argocd
  annotations: 
    kubernetes.io/ingress.class: traefik-internal
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.local.yorko.io`)
      kind: Rule
      services:
        - name: argocd-server
          port: 443
  tls:
    secretName: local-yorko-io-staging-tls # Use the copied secret in the cattle-system namespace
